<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Edit Your Profile</h1>
  <form class="" action="" method="post">
    {{ form.hidden_tag() }}
    <table>
      <tr>
        <td>
          Your nickname:
        </td>
        <td>
          {{ form.nickname(size=24) }}
          {% for error in form.nickname.errors %}
          <br><span style="color: red;">[{{ error }}]</span>
          {% endfor %}
        </td>
      </tr>
      <tr>
        <td>
          About yourself:
        </td>
        <td>
          {{ form.about_me(cols=32, rows=4) }}
        </td>
      </tr>
      <tr>
        <td>
        </td>
        <td>
          <input type="submit" name="" value="Save Changes">
        </td>
      </tr>
    </table>
  </form>
{% endblock %}
